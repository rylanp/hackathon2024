<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrieNDme</title>
    <link rel="stylesheet" href="callPage.css">

    <!-- Google Fonts Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div id = "Title"> 
        <h1 style = "text-align: center;">TIP!</h1>
        <div class = "alertTip">Ask what their favorite spot is on campus!</div>
    </div>

    <!-- Circle that fills up behind timer -->
    <div class="circle-container">
        <svg class="circle-svg" width="100" height="100" viewBox="0 0 200 200">
            <circle class="circle-bg" cx="100" cy="100" r="80"></circle>
            <circle class="circle-fill" cx="100" cy="100" r="80"></circle>
        </svg>
    </div>

    <!-- Timer -->
    <div class="timer" id="timer">2:00</div>

    <!-- Above text box -->
    <div class="joe"> 
        <h1 style = "text-align: center;background-color: blueviolet;">TIP 2!</h1>
    </div>

    <!-- Input Box -->
    <div class="input-box">
        <textarea placeholder="Enter your message here..." rows="4"></textarea>
    </div>

    





    <!-- Hidden alert -->

    <div id="alert-118" class="alert30Sec" style="display: none;">
        30 seconds remaining!
    </div>

    <!-- Hang up -->

    <button class="hang-up-button left">Hang Up</button>

    <!-- Extend -->
    <button id="addTimeButton" class="hang-up-button right"> Extend 1 Minute</button>




    <script src="callPage.js"></script>

</body>
</html>
